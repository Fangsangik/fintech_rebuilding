spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/fintech
    driver-class-name: org.h2.Driver
    username: sa
    password: 123
  jpa:
    hibernate:
      ddl-auto: create  # 데이터베이스와 엔티티 스키마를 동기화
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true  # H2 콘솔 활성화
      path: /h2-console  # H2 콘솔 경로

logging.level:
  org.hibernate.SQL: debug